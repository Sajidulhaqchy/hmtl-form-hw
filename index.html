<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html form</title>
</head>
<body>
    <form>
    <h1>sign up</h1>
    <br>
    <br>
    <label for="fname">Frist name</label>
    <input id="fname" type="text">
    <br>
    <br>
    <label for="lname">Last name</label>
    <input id="lname" type="text">
    <br>
    <br>
    <input type="email" placeholder="Enter your email address" size="30px">
    <br>
    <br>
    <label for="phone">phone number</label>
    <input id="phone" type="number">
    <br>
    <br>
    <h3>select gender</h3>
    <input name="gender" type="radio" id="Male"><label for="Male">Male</label>
    <input name="gender" type="radio" id="Female"><label for="Female">Female</label>
    <br>
    <br>
    <h3>select your country</h3>
    <select>
    <option value="">Bangladesh</option>
    <option value="">India</option>
    <option value="">Pakistan</option>
    <option value="">nepal</option>
    <option value="">sri lanka</option>
    <option value="">Afghanistan</option>
    </select>
    <br>
    <br>
    <h3>select your favoirte food</h3>
    <input type="checkbox" id="chk1" value="chicken">chicken
    <input type="checkbox" id="chk2" value="beef">beef
    <input type="checkbox" id="chk3" value="vegetable">vegetable
    <br>
    <br>
    <h3>select your favoirte color</h3>
    <input type="color" id="color">
    <br>
    <br>
    <h3>select your favoirte language</h3>
    <input type="text" id="language">
    <br>
    <br>
    <h3>select your favoirte car</h3>
    <select id="car">
    <option value="volvo">volvo</option>
    <option value="ferrari">ferrari</option>
    <option value="bmw">bmw</option>
    </select>
    <br>
    <br>
    <h3>Date of birth</h3>
    <input type="date">
    <br>
    <br>
    <h3>Time</h3>
    <input type="datetime-local">
    <br>
    <br>
    <h3>submit your cv</h3>
    <input type="file" multiple accept=".pdf">
    <br>
    <br>
    <h3>feedback</h3>
    <textarea name="feedback" id="" cols="30" rows="10"></textarea>
    <br>
    <br>
    <button actio>submit</button>
    <br>
    <br>
</form>



</body>
</html>
